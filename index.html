<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Francescaaaaaaaaa</title>
    <style>
      /* ---------- BASE ---------- */
      :root{
        --font: "Academy Engraved LET", "AcademyEngravedLetPlain", "Apple Chancery",
                "Snell Roundhand", "Brush Script MT", cursive;

        --brown-1: #2a120b;
        --brown-2: #3a1a11;
        --red: #d21f2a;
        --red-bg: #cf1f2a;
        --purple: #3b0f69;

        --shadow: 0 18px 50px rgba(0,0,0,.28);
        --soft: 0 10px 26px rgba(0,0,0,.22);
      }

      *{ box-sizing: border-box; }
      html, body { height: 100%; }
      body{
        margin: 0;
        font-family: var(--font);
        overflow-x: hidden;
      }

      .app{
        min-height: 100vh;
        position: relative;
      }

      /* ---------- PAGE LAYOUT ---------- */
      .page{
        min-height: 100vh;
        display: grid;
        place-items: center;
        position: relative;
        padding: 28px;
      }

      .hidden{ display:none; }

      .page-inner{
        width: min(1100px, 100%);
        position: relative;
      }

      .page-inner--center{
        display: grid;
        place-items: center;
        gap: 18px;
      }

      .page1, .page2{
        background: radial-gradient(1200px 600px at 50% 20%, rgba(255,255,255,.06), transparent 60%),
                    linear-gradient(180deg, var(--brown-2), var(--brown-1));
      }

      .page3{
        background: var(--red-bg);
      }

      .page4{
        background: var(--purple);
      }

      /* ---------- HEARTS OVERLAY ---------- */
      .hearts{
        position: fixed;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
        z-index: 1;
      }

      .heart{
        position: absolute;
        top: -40px;
        font-size: 22px;
        opacity: .9;
        animation: fall linear forwards;
        filter: drop-shadow(0 6px 12px rgba(0,0,0,.25));
      }

      @keyframes fall{
        to{
          transform: translateY(calc(100vh + 80px)) rotate(25deg);
          opacity: 0.95;
        }
      }

      /* ---------- PAGE 1 CARD - GLOSSY VALENTINE STYLE ---------- */
      .card{
        z-index: 2;
        border: none;
        cursor: pointer;
        background: linear-gradient(135deg, #ff6b85 0%, #ff5570 30%, #ff4757 60%, #e84545 100%);
        color: #fff;
        padding: 48px 65px;
        border-radius: 30px;
        box-shadow: 0 25px 60px rgba(255,40,60,.5), 
                    0 0 0 3px rgba(255,150,170,.4),
                    0 0 0 6px rgba(255,100,120,.25),
                    inset 0 -10px 25px rgba(200,30,40,.3);
        transform: translateY(-5px);
        transition: transform .22s ease, box-shadow .22s ease;
        outline: none;
        position: relative;
        overflow: hidden;
      }

      /* Glossy shine on top */
      .card::before{
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 55%;
        background: linear-gradient(180deg, rgba(255,255,255,.35) 0%, rgba(255,255,255,.15) 50%, transparent 100%);
        border-radius: 30px 30px 60% 60%;
        pointer-events: none;
      }

      /* Bottom glow */
      .card::after{
        content: '';
        position: absolute;
        bottom: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        height: 40px;
        background: radial-gradient(ellipse at center, rgba(255,80,100,.6), transparent 70%);
        filter: blur(15px);
        pointer-events: none;
      }

      .card:hover{ 
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 30px 70px rgba(255,40,60,.6), 
                    0 0 0 3px rgba(255,150,170,.5),
                    0 0 0 6px rgba(255,100,120,.35);
      }
      
      .card:active{ 
        transform: translateY(-3px) scale(.99); 
        box-shadow: 0 20px 50px rgba(255,40,60,.4);
      }

      .card-text{
        text-align: center;
        font-size: clamp(36px, 4.5vw, 62px);
        line-height: 1.28;
        letter-spacing: .8px;
        font-family: var(--font);
        text-shadow: 0 5px 15px rgba(0,0,0,.4),
                     0 2px 5px rgba(0,0,0,.3),
                     0 1px 2px rgba(255,255,255,.2);
        position: relative;
        z-index: 1;
      }

      .card-name{
        margin-top: 15px;
        font-size: clamp(42px, 5.2vw, 74px);
        font-family: var(--font);
        text-shadow: 0 6px 18px rgba(0,0,0,.5),
                     0 3px 8px rgba(0,0,0,.4),
                     0 1px 3px rgba(255,255,255,.25);
      }

      /* ---------- PAGE 2 TEXT - WHITE TEXT ONLY ---------- */
      .message-text{
        z-index: 2;
        text-align: center;
        color: #ffffff;
        max-width: min(700px, 90vw);
        padding: 30px;
      }

      .message-text p{
        margin: 0;
        font-size: clamp(20px, 2.5vw, 36px);
        line-height: 1.4;
        letter-spacing: .3px;
        padding: 8px 0;
        text-shadow: 0 4px 12px rgba(0,0,0,.6),
                     0 2px 6px rgba(0,0,0,.4);
      }

      .message-text .sig{
        padding-top: 16px;
        font-size: clamp(24px, 3vw, 42px);
      }

      /* ---------- TITLES ---------- */
      .big-title{
        margin: 0 0 18px 0;
        text-align: center;
        font-size: clamp(44px, 6vw, 92px);
        letter-spacing: .5px;
      }

      .big-title--light{
        color: rgba(255,255,255,.95);
        text-shadow: 0 10px 24px rgba(0,0,0,.35);
      }

      /* ---------- HERO IMAGES ---------- */
      .hero-img-wrap{
        width: min(980px, 94vw);
        border-radius: 22px;
        padding: 18px;
        background: rgba(255,255,255,.18);
        box-shadow: var(--shadow);
        backdrop-filter: blur(2px);
      }

      .hero-img{
        width: 100%;
        height: auto;
        display: block;
        border-radius: 16px;
      }

      .page-inner--gift{
        display: grid;
        gap: 18px;
        place-items: center;
      }

      .hero-img-wrap--gift{
        width: min(920px, 92vw);
        background: rgba(255,255,255,.14);
      }

      /* ---------- FACE CTA ---------- */
      .face-cta{
        z-index: 3;
        position: fixed;
        right: 22px;
        bottom: 22px;
        border: none;
        background: transparent;
        padding: 0;
        cursor: pointer;
        display: grid;
        justify-items: center;
        gap: 8px;
      }

      .face-img{
        width: 92px;
        height: 92px;
        object-fit: cover;
        border-radius: 18px;
        box-shadow: 0 14px 30px rgba(0,0,0,.35);
        outline: 2px solid rgba(255,255,255,.25);
      }

      /* ---------- COMIC BUBBLE - SMALLER & MORE CIRCULAR ---------- */
      .bubble{
        width: 110px;
        height: 110px;
        background: #ffffff;
        border-radius: 50%;
        box-shadow: 0 8px 20px rgba(0,0,0,.3);
        display: grid;
        place-items: center;
        padding: 15px;
        position: relative;
      }

      /* Comic speech bubble tail - pointing down to face */
      .bubble::after{
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 12px solid transparent;
        border-right: 12px solid transparent;
        border-top: 12px solid #ffffff;
        filter: drop-shadow(0 3px 4px rgba(0,0,0,.2));
      }

      /* BLACK TEXT in white bubble */
      .bubble-text{
        color: #000000;
        text-align: center;
        font-size: 16px;
        line-height: 1.1;
        text-shadow: none;
        font-weight: 700;
        max-width: 100%;
        overflow-wrap: anywhere;
      }

      @media (max-width: 420px){
        .face-img{ width: 84px; height: 84px; }
        .bubble{ width: 100px; height: 100px; }
        .bubble-text{ font-size: 14px; }
      }
    </style>
  </head>

  <body>
    <main class="app">
      <!-- HEARTS OVERLAY -->
      <div id="hearts" class="hearts" aria-hidden="true"></div>

      <!-- PAGE 1 -->
      <section class="page page1" id="page-1" aria-label="Page 1">
        <button class="card" id="openCard" type="button" aria-label="Open card">
          <div class="card-text">
            <div>For,</div>
            <div class="card-name">Francesca Zanin</div>
          </div>
        </button>
      </section>

      <!-- PAGE 2 - WHITE TEXT ONLY -->
      <section class="page page2 hidden" id="page-2" aria-label="Page 2">
        <div class="page-inner page-inner--center">
          <div class="message-text">
            <p>Happy Valentine's Day Francesca!!!</p>
            <p>It sucks we're millions of miles apart right now</p>
            <p>But we'll celebrate together soon</p>
            <p>Gosh, I can't wait to see YOU</p>
            <p>I hope Milan is amazing and awesome</p>
            <p>Be my virtual Valentine???</p>
            <p class="sig">XOXO</p>
          </div>

          <button class="face-cta" id="toPage3" type="button" aria-label="Go to page 3">
            <div class="bubble-wrap" aria-hidden="true">
              <div class="bubble">
                <span class="bubble-text">Hit me</span>
              </div>
            </div>
            <img class="face-img" src="assets/you.png" alt="You" />
          </button>
        </div>
      </section>

      <!-- PAGE 3 -->
      <section class="page page3 hidden" id="page-3" aria-label="Page 3">
        <div class="page-inner page-inner--trip">
          <h1 class="big-title big-title--light">See you Sooooon</h1>

          <div class="hero-img-wrap">
            <img class="hero-img" src="assets/trip.png" alt="Trip from USA to Italy" />
          </div>

          <button class="face-cta" id="toPage4" type="button" aria-label="Go to final page">
            <div class="bubble-wrap" aria-hidden="true">
              <div class="bubble">
                <span class="bubble-text">Hit me again</span>
              </div>
            </div>
            <img class="face-img" src="assets/me.png" alt="Me" />
          </button>
        </div>
      </section>

      <!-- PAGE 4 -->
      <section class="page page4 hidden" id="page-4" aria-label="Page 4">
        <div class="page-inner page-inner--gift">
          <h1 class="big-title big-title--light">Here's your actual giftâ€¦</h1>

          <div class="hero-img-wrap hero-img-wrap--gift">
            <img class="hero-img hero-img--gift" src="assets/spa.png" alt="Spa gift" />
          </div>
        </div>
      </section>
    </main>

    <script>
      // ---------- helpers ----------
      const $ = (sel) => document.querySelector(sel);

      const page1 = $("#page-1");
      const page2 = $("#page-2");
      const page3 = $("#page-3");
      const page4 = $("#page-4");

      const hearts = $("#hearts");

      // Buttons
      const openCard = $("#openCard");
      const toPage3 = $("#toPage3");
      const toPage4 = $("#toPage4");

      // ---------- page switching ----------
      function showPage(n) {
        [page1, page2, page3, page4].forEach((p) => p.classList.add("hidden"));
        $(`#page-${n}`).classList.remove("hidden");

        if (n === 1 || n === 2) {
          hearts.style.display = "block";
        } else {
          hearts.style.display = "none";
        }

        window.scrollTo({ top: 0, behavior: "smooth" });
      }

      // ---------- hearts ----------
      function rand(min, max) {
        return Math.random() * (max - min) + min;
      }

      function spawnHeart() {
        const choices = ["ðŸ’—", "ðŸ’–", "ðŸ’˜", "ðŸ’•", "â¤ï¸"];
        const el = document.createElement("div");
        el.className = "heart";
        el.textContent = choices[Math.floor(Math.random() * choices.length)];

        el.style.left = `${rand(0, 100)}vw`;

        const size = rand(14, 30);
        el.style.fontSize = `${size}px`;

        const dur = rand(3.5, 7.0);
        el.style.animationDuration = `${dur}s`;

        el.style.transform = `translateX(${rand(-20, 20)}px)`;

        hearts.appendChild(el);

        setTimeout(() => el.remove(), dur * 1000 + 300);
      }

      let heartTimer = null;
      function startHearts() {
        if (heartTimer) return;

        for (let i = 0; i < 22; i++) spawnHeart();

        heartTimer = setInterval(() => {
          spawnHeart();
          spawnHeart();
          if (Math.random() > 0.6) spawnHeart();
        }, 260);
      }

      function stopHearts() {
        if (!heartTimer) return;
        clearInterval(heartTimer);
        heartTimer = null;
        hearts.innerHTML = "";
      }

      // ---------- events ----------
      openCard.addEventListener("click", () => {
        showPage(2);
        startHearts();
      });

      toPage3.addEventListener("click", () => {
        showPage(3);
        stopHearts();
      });

      toPage4.addEventListener("click", () => {
        showPage(4);
        stopHearts();
      });

      // ---------- init ----------
      showPage(1);
      startHearts();
    </script>
  </body>
</html>
